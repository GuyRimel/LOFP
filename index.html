<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends of Francis Peterson</title>
    <link rel="stylesheet" href="css/draft.css">
</head>
<body>

    <section class="fullscreen-grid main-menu-screen hide" style="background-color: red">
    </section>

    <section class="fullscreen-grid modal-screen hide">
        <div class="modal"></div>
    </section>

    <section class="fullscreen-grid utility-container hide">
    </section>

    <section class="fullscreen-grid game-screen">
        <div class="grid-item name-container">
        </div>
        <div class="grid-item header-container">
        </div>
        <div class="grid-item function-btn-container">
        </div>
        <div class="grid-item view-container">
        </div>
        <div class="grid-item hud-container">
            <div class="resources-spread">
            </div>
            <div class="stats-spread">
            </div>
        </div>
        <div class="grid-item character-container">
        </div>
        <div class="grid-item dialog-container">
        </div>
        <div class="grid-item left-btn-container">
        </div>
        <div class="grid-item middle-btn-container">
        </div>
        <div class="grid-item right-btn-container">
        </div>
    </section>
    
    <!-- bottom scripts -->
    <script src="js/actions.js"></script>
    <script src="js/character.js"></script>
    <script src="js/game.js"></script>
    <script src="js/generation.js"></script>
    <!-- <script src="js/test.js"></script> -->

</body>
</html>
